<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charsert="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página Acessível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site Acessível</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#servicos">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Meu nome é João e sou um desenvolvedor web dedicado a criar experiências inclusivas na web</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form action="/Submit" method="post">
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 João. Todos os direitos reservados.</p>
    </footer>

    <style>
        /* Reset de estilos */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>
</body>
<html>
