<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width", initial1-scale="1.0">

</head>

    <!--<ul>: Cria uma lista não ordenada(com marcadores)
        <ol>: Cria uma lista ordenada(numerada)
        <li>: Define um item de lista
    -->

    <ul>
        <li>Item de lista 1</li>
        <li>Item de lista 2</li>
    </ul>

    <!--
        <table>: Cria uma tabela
        <tr>: Define uma linha de tabela
        <td>: Define uma célula de tabela
        <th>: Define uma célula de cabeçalho  
    -->

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>30</td>
        </tr>
    </table>

    <div>
        Este é um bloco de texto.
        <span>Este é um texto em linha.</span>
    </div>

</body>
