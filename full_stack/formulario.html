<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale="1.0">

<head>

<!--
    label define rotulos para os elementos do formulário, melhorando a acessibilidade
    input elemento de entrada para dados, com tipos diferentes como text, email, password
    textarea Área de texto para entradas maiores
    button botão para enviar o formulário 
-->

<body>
<form action="/submit" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="emial" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>

    <button type="submit">Enviar</button>

</form>
    
    <!-- 
        Tipos de input:
        text: Entrada de texto padrão
        password: entrada de senha,, com caracteres mascarados
        email: validação de formato de email
        number: entrada de números com opções de incremento/decremento
        date: seleção de data através de um calendário
        checkbox: opção de seleção múltipla
        radio: opção de seleção única dentro de um grupo
        submit: botão para enviar o formulário
    -->    

<form>

    <label for="username">Nome do usuário:</label>
    <input type="text" id="username" name="username" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="100">

    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data">

    <label for="newsletter">Inscrever-se na Newsletter</label>
    <input type="checkbox" id="newsletter" name="newsletter">

    <p>Sexo:</p>
    <input type="radio" id="masculino" name="Sexo" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label>

    <button type="submit">Enviar</button>

    <!-- Elementos de Seleção -->

    <label for="pais">País</label>
    <select id="pais" name="pais">
        <option value="brasil"> Brasil </option>
        <option value="eua"> Estados Unidos </option>
        <option value="japao"> japao </option>
    </select>
    
    <!-- Elementos da área de texto -->

    <label for="comentarios">Comentarios</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

    <!-- Validação de formulário -->
     <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="18" max="100" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" pattern=".{6,}" title="A senha deve ter pelo menos 6 caracteres" required>

        <button type="submit">Enviar</button>








     </form>

    <!-- Estilizando Formulários -->

    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 10px solid blue;
            background-color: yellow;
            border-radius: 10px;

        }

        label {
            display:block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid red;
            border-radius: 3px;     
        }
        
        button:hover {
            background-color: #4cae4c;
        }
        </style>

</form>
